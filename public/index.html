<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheets/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav id="navbar">
    <h1>Pixel Painter!</h1>
    <!-- The idea is that we'll append the username the user picks, here-->
    <div id="username-display"></div>
  </nav>
  <div id="landingPage">
    <div class="join-container">
      <header class="join-header">
        <h1><i class="far fa-comments"></i> Lets Talk</h1>
      </header>
      <main class="join-main">
        <div class="form-control">
          <label for="username">Namn</label>
          <input type="text" name="username" id="username" placeholder="Skriv ditt namn.." class="sp-input" required />
        </div>
        <button type="submit" class="btn" id="joinChat">Anslut till chatt</button>
      </main>
    </div>
  </div>
  <!-- Wrapper for all the post-login stuff -->
  <main id="content">
    <!-- Append gamefield here-->
    <div id="game-container">
    </div>
    <div id="chatPage">
      <div class="chat-container">
        <header class="chat-header">
          <h1><i class="far fa-comments"></i>Chattrum</h1>
          <a href="index.html" class="btn">Lämna kanalen</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-users"></i> Användare</h3>
            <ul id="users">
            </ul>
          </div>
          <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Skriv här.." required autocomplete="off" />
            <button class="btn" id="sendBtn"><i class="fas fa-paper-plane"></i> Skicka</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/main.js"></script>
</body>

</html>
